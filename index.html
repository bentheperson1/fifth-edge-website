<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Edge Studios</title>

    <meta property="og:title" content="Fifth Edge Studios" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fifthedgestudios.com" />
    <meta property="og:image" content="https://fifthedgestudios.com/assets/boss_breaker_logo-dekkb5zr.png" />
    <meta property="og:description" content="We Make Games Sometimes." />
    <meta name="theme-color" content="#b4202a">
    <meta property="og:locale" content="en_US" />
  </head>
  <body>
    <form class="contact-form" method="post" data-netlify="true" data-netlify-honeypot="bot-field" @submit.prevent="submitForm" netlify hidden>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          v-model="form.name"
          placeholder="Your name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          v-model="form.email"
          placeholder="Your email"
          required
        />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          v-model="form.message"
          placeholder="Your message"
          rows="5"
          required
        ></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
